<body>
    <select id="todo" class="todo">
        <option id="toElement" class="toElement">
            New To Do
        </option>
    </select>
    <select id="category"><option>Select a Category</option></select> <br>
    <input type="Text" id="todoDescription" placeholder="To Do Description"> <br>
    Deadline:
    <input type="date" id="tododeadline"> <br>
    <select id="priority">
        <option>Select a Priority </option>
        <option>Low</option>
        <option>Medium</option>
        <option>High</option>
    </select> <br>
    <input type="checkbox" id="completed">Completed <br>
<button>Save</button>
</body>
<script>
async function getcats() {
  const response = await fetch("http://localhost:8083/api/categories");
  const cats = await response.json();
  console.log(cats);
  category.innerHTML+=cats.map(c=>`<option>${c.name}</option>`).join("")
}
getcats()
</script>
